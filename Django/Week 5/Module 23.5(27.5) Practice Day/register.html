<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichMan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <!-- ---------------------- NavBar section  -------------- -->
    <nav class="d-flex justify-content-between align-items-start p-3">
        <h1 class="logotext text-dark"><a href="index.html"class="text-decoration-none text-dark">Rich <span>Man</span></a></h1>
        <div class="list-items">
            <ul class="d-flex gap-5 pe-4 pt-2">
                <li class="list-unstyled"><a class=" hvr-underline-from-center text-decoration-none text-dark"href="index.html">Home</a></li>
                <li class="list-unstyled"><a class=" hvr-underline-from-center text-decoration-none text-dark"href="#">Services</a></li>
                <li class="list-unstyled"><a class=" hvr-underline-from-center text-decoration-none text-dark"href="#">Products</a></li>
                <li class="list-unstyled"><a class=" hvr-underline-from-center text-decoration-none text-dark"href="#">About</a></li>
                <li class="list-unstyled"><a class=" hvr-underline-from-center text-decoration-none text-dark"href="#">Contact Us</a></li>
                <li class="list-unstyled"><a class=" hvr-underline-from-center text-decoration-none text-dark"href="login.html">Login</a></li>
                <li class="list-unstyled"><a class=" hvr-underline-from-center text-decoration-none text-dark"href="register.html">Register</a></li>
            </ul>
        </div>
    </nav>
    <!-- ------------------------------- Register form --------------------- -->
    <section class="h-100 h-custom gradient-custom-2">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-6">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5" style="color: #4835d4;">General Infomation</h3>
                        <form action=""onsubmit="handleregistration(event)">
                            <div class="mb-4 pb-2">
                                <div class="form-outline">
                                  <input required  type="text" id="username" class="form-control form-control-lg" />
                                  <label class="form-label" for="username">User Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    
                                    <div class="form-outline">
                                        <input required  type="text" id="firstname" class="form-control form-control-lg" />
                              <label class="form-label" for="firstname">First name</label>
                            </div>
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
      
                            <div class="form-outline">
                              <input required type="text" id="lastname" class="form-control form-control-lg" />
                              <label class="form-label" for="lastname">Last name</label>
                            </div>
      
                          </div>
                        </div>
                        <div class="mb-4 pb-2">
                          <div class="form-outline">
                            <input required type="text" id="email" class="form-control form-control-lg" />
                            <label class="form-label" for="email">Email</label>
                          </div>
                         <div class="d-flex gap-2">
                            <div class="form-outline col-md-6">
                                <input required type="text" id="password" class="form-control form-control-lg" />
                                <label class="form-label" for="password">Password</label>
                              </div>
                              <div class="form-outline col-md-6">
                                <input required type="text" id="confirmpassword" class="form-control form-control-lg" />
                                <label class="form-label" for="confirmpassword">Confirm Password</label>
                              </div>
                         </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 bg-indigo text-dark">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5">Contact Details</h3>
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <input required type="text" id="Streetadress" class="form-control form-control-lg" />
                            <label class="form-label" for="Streetadress">Street + Nr</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-5 mb-4 pb-2">
      
                            <div class="form-outline form-white">
                              <input required type="text" id="zip" class="form-control form-control-lg" />
                              <label class="form-label" for="zip">Zip Code</label>
                            </div>
      
                          </div>
                          <div class="col-md-7 mb-4 pb-2">
      
                            <div class="form-outline form-white">
                              <input required type="text" id="place" class="form-control form-control-lg" />
                              <label class="form-label" for="place">Place</label>
                            </div>
      
                          </div>
                        </div>
                        <div class="mb-4 pb-2">
                            <div class="form-outline">
                              <input required type="text" id="number" class="form-control form-control-lg" />
                              <label class="form-label" for="number">Number</label>
                            </div>
                          </div>
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <input required type="text" id="Country" class="form-control form-control-lg" />
                            <label class="form-label" for="Country">Country</label>
                          </div>
                        </div>    
                        <input type="submit" class=" text-center btn btn-light btn-lg position-relative buttonofregistation"data-mdb-ripple-color="dark" value="Register">
                    </form>
                </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
     <!-- --------------------------------  Scripts Herer ---------------------------- -->
     <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
</body>
</html>
