{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex align-content-center align-items-center justify-content-center">
    <img src="{% static 'profilelogo.png' %}" alt="" style="width: 140px;margin-top: 25px;">
</div>
<h2 class="text-center mt-3">Edit Your Profile</h2>
<div class="d-flex justify-content-center align-content-center align-items-center text-center gap-4 m-5 mt-4">
    <a href="{% url 'ProfileChange' %}" class="btn btn-warning">
        Change Profile 
        </a> 
        <a href="{% url 'Changepaswwod' %}" class="btn btn-warning">
        Change Password
        </a> 
</div>
<hr>
<h1 class="text-center">Purchase History</h1>
<div class="row gap-5 m-4">
    <h3 class="text-dark">Total Purchases Found: {{data | length }}</h3>
    {% for val in data %}
    <div class="card col-3" style="width: 18rem;">
        <img src="{{val.car.image.url}}" class="card-img-top" alt="image of the Car">
        <div class="card-body text-center d-flex flex-column justify-content-center">
          <h5 class="card-title">{{val.car.name}}</h5>
          <h6 class="card-title text-secondary">{{val.car.price}}$</h6>
          <h6 class="card-title">{{val.car.barnd_name.name}}</h6>          
        </div>
      </div>
    {% endfor %}

</div>

{% endblock content %}
