{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="text-center">Change Your Password from here</h1>

    <form method='post' class="w-50 m-auto">
        {% csrf_token %}
        <!-- {{ form | crispy }} -->
        {% for fm in form %}
            {{ fm.label_tag }}
            {{ fm }}
            {{ fm.errors }}
        {% endfor %}
        <button class="btn btn-warning mb-5">Submit</button>
    </form>
{% endblock content %}
