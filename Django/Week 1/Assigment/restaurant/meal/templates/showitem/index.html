{% extends 'base.html' %}

{% block Meal_Content %}
<div class="d-flex justify-content-center algin-items-center text-center flex-wrap gap-5 p-5">
    {%for i in categories %}
    <div class="card p-2" style="width: 18rem;">
        <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="...">
        <div class="card-body">
            
          <h6 class="card-title">ID:{{i.idCategory}}</h6>
          <h5 class="card-title">{{i.strCategory}}</h5>
          <p class="card-text">{{ i.strCategoryDescription | truncatewords:10 }}</p>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock Meal_Content %}
