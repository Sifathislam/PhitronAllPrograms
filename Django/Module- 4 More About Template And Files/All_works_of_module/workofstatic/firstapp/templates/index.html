{% extends 'base.html' %}
{% load static %} 


{% block content %}
{{block.super}}
<h1>{{id.name}}</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">User Name</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <tr>
          <th scope="row">{{i.id}}</th>
          <td>{{i.name}}</td>
          <td>{{i.username}}</td>
          <td>{{i.email}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <h1>Index html this is</h1>
    <img src="{% static 'images/img1.jpg' %}" alt="" class="w-50" />
    {% endblock content %}
</html>
