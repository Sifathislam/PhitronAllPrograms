{% extends 'base.html' %}
{% load static %}
{%  load crispy_forms_tags %}

{% block css %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock css %}
{% block content %}
<div class="m-5 take_note_container">
    <div class="m-auto ">
        <div class="text_note"><a href="{% url 'takeNote' %}" class="text-decoration-none text-secondary">Take a note.....</a></div>
        <form style="width:50% ; margin : auto" method="post">
            {% csrf_token %}
            {{form | crispy}}
        
        <button class="btn btn-warning">Submit</button>
        </form>
    </div>    
</div>
{% endblock content %}
{% block homepage %}
<div
class="d-flex flex-column algin-items-center justify-content-center w-50 m-auto text-center">
<h1>Please Login Or Register First</h1>
<a href="{% url 'login' %}" class="btn btn-warning m-3">Login</a>
<a href="{% url 'register' %}" class="btn btn-info m-3">SignUp</a>
</div>
{% endblock homepage %}
